<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Copy Example</title>
</head>

<body>
  <div class="container">
    <h2>Copy Text with Clipboard</h2>
    <div class="textbox-container" id="textbox-container-1">
      <input type="text" placeholder="Type or paste text here">
      <button onclick="copyText(this)">Copy to Clipboard</button>
    </div>
    <!-- Repeat the textbox-container div 49 more times -->
    <!-- You can also generate these dynamically using JavaScript if needed -->

    <button onclick="addTextBox()">Add TextBox</button>
    <button onclick="exportData()">Export Data</button>
    <input type="file" id="fileInput" style="display: none" onchange="importData(event)">
    <button onclick="document.getElementById('fileInput').click()">Import Data</button>
    <button onclick="toggleDarkMode()" class="dark-mode">Dark Mode</button>
  </div>

  <footer>&copy; 2024 Nahid</footer>

</body>

</html>
